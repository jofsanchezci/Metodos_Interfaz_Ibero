<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask CRUD App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Flask CRUD Application</h1>
        <form action="/add" method="post" class="form-inline mb-3">
            <input type="text" name="name" placeholder="Name" required class="form-control mr-2">
            <input type="email" name="email" placeholder="Email" required class="form-control mr-2">
            <button type="submit" class="btn btn-success">Add User</button>
        </form>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user['name'] }}</td>
                    <td>{{ user['email'] }}</td>
                    <td>
                        <a href="/edit/{{ user['id'] }}" class="btn btn-primary">Edit</a>
                        <a href="/delete/{{ user['id'] }}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
